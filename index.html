<!DOCTYPE html>
<head>
    <meta HTTP-EQUIV="X-UA-COMPATIBLE" CONTENT="IE=EmulateIE9">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta property="og:image" content="http://www.brightpointinc.com/interactive/images/Budget_202px.png">

    <title>Federal Budget Data Visualization D3.js</title>
    <link type="text/css" rel="stylesheet" href="styles/style.css">

	<script type="text/javascript" src="scripts/loader.js"></script>
    <script type="text/javascript" src="scripts/d3.min.js"></script>
    <script type="text/javascript" src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>

</head>

<body onload="main()">


<div class="bp-navBar" style="left:20px;">
    <ul class="bp-navigation clearfix" style="list-style-type:none">
        <li id="federalButton" class="button selected">Geral</li>
        <li id="stateButton" class="button">Individual</li>
        <!-- <li id="localButton" class="button">Local</li> -->
    </ul>
</div>



<div id="body" style="position: absolute; top:80px">
    <div id="toolTip" class="tooltip" style="opacity:0;">
        <div id="head" class="header"></div>
        <div id="header1" class="header1"></div>
        <div id="header2" class="header2"></div>
        <div style="position:absolute; left:10px">
            <div id="federalTip" class="tip" style="width:135px; left:0px; top:10px; position: absolute;">
                <div class="header3"><br>Alunos com nota >= 7</div>
                <div class="header-rule"></div>
                <div id="fedSpend" class="header4"></div>
            </div>
            <div id="stateTip" class="tip" style="width:125px; left:140px; top:10px; position: absolute;">
                <div class="header3"><br>Alunos com nota < 7</div>
                <div class="header-rule"></div>
                <div id="stateSpend" class="header4"></div>
            </div>
            <div id="localTip" class="tip" style="width:125px; left:270px; top:10px; position: absolute;">
                <div class="header3"><br>Desistentes</div>
                <div class="header-rule"></div>
                <div id="localSpend" class="header4"></div>
            </div>
        </div>
        <div class="tooltipTail"></div>
    </div>
</div>

<div id="toolTipAluno" class="tooltipAluno" style="opacity:0;">
	<div id="headAluno" class="header">Notas</div>
        <div style="position:absolute; left:10px">
            <div id="grafico" style="width:125px; left:10px; top:0px; position: absolute;"></div>
    </div>
</div>

<div id="toolTipGrafLinha" class="tooltipGraf" style="opacity:0;" 
	onmouseover="mouseOverGraph('linha')" onmouseout="mouseOutGraph('linha')">
	<div id="headGraf" class="header"></div>
            <div id="graficoLinhas"></div>
</div>

<div id="toolTipGrafTempo" class="tooltipGraf" style="opacity:0;"
	 onmouseover="mouseOverGraph('tempo')"  onmouseout="mouseOutGraph('tempo')">
	<div id="headGraf" class="header"></div>
            <div id="graficoTempo" class="tooltipGraf"></div>
</div>


</body>

</html>
